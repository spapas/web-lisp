name: CI
on:
  push:
    branches:
      - 'master'
  pull_request:


jobs:
  test:
    name: ${{ matrix.lisp }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        lisp: [sbcl-bin]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      # setup-lisp requires an env variable to be set, not matrix.lisp
      - name: Set LISP env var
        run: echo "LISP=${{ matrix.lisp }}" >> $GITHUB_ENV
      # This action installs roswell and a few other utilities such as qlot
      - uses: 40ants/setup-lisp@v2

      # These steps run our tests
      - name: Run tests
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ros install neil-lindquist/ci-utils # for run-fiveam
          
          # Run the tests
          sbcl --noinform --non-interactive  --load web-lisp.asd \
            --eval "(setf *compile-verbose* nil)" \
            --eval "(with-open-file (*error-output* \"warnings.log\" :direction :output :if-exists :supersede) (asdf:load-system :web-lisp/tests))" \
            --eval "(web-lisp-tests:run-tests)" 

          
      