name: 'CI'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        lisp:
          - sbcl-bin
          - ccl-bin
          
    env:
      LISP: ${{ matrix.lisp }}

    steps:
      - uses: actions/checkout@v1
      - uses: 40ants/setup-lisp@v4
        with:
          asdf-system: web-lisp
      - uses: 40ants/run-tests@v2
        with:
          asdf-system: web-lisp
          run-tests: |
            ;(push #p"/home/runner/work/web-lisp/" ql:*local-project-directories*)
            ;(push #p"/home/runner/work/" ql:*local-project-directories*)
            ;(ql-dist:install-dist "http://dist.ultralisp.org/" :prompt nil)
            (ql:quickload :web-lisp/tests)
            ;(setf *compile-verbose* nil)
            ;(with-open-file (*error-output* "warnings.log" :direction :output :if-exists :supersede) (asdf:load-system :web-lisp/tests))
            (web-lisp-tests:run-tests)
